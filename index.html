body {

  max-width: 420px;
  margin: 0 auto;

h1, h2 {
  text-align: center;

  text-shadow: 0px 0px 3px #333; }

h1 {
  font-size: 2.5em; }

h2 {
  font-size: 1.5em;

p {
  line-height: 1.3em;

  text-align: center;
  margin-bottom: 1.6em; }

.turntable {
  width: 420px;
  height: 315px;
  background-image: -webkit-gradient(linear, 0% 0%, 100% 100%, color-stop(0%, #2a2f2d), color-stop(100%, #4a524f));

  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: 2px 2px 4px grey;
  -moz-box-shadow: 2px 2px 4px grey;
  box-shadow: 2px 2px 4px grey;
  position: relative;
  border: 4px solid #2a2f2d;
  margin: 40px auto 30px; }

.container {
  width: 300px;
  height: 300px;
  position: absolute;
  margin: 5px 0 20px 20px;
  -webkit-animation: spin 0.9s linear infinite;
  -moz-animation: spin 0.9s linear infinite;
  -ms-animation: spin 0.9s linear infinite;
  -o-animation: spin 0.9s linear infinite;
  animation: spin 0.9s linear infinite; }

.dot {
  width: 10px;
  height: 10px;
  display: block;
  position: absolute;
  background: #7e867f;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  -webkit-box-shadow: inset 0 0 0 1px #4a524f;
  -moz-box-shadow: inset 0 0 0 1px #4a524f;
  box-shadow: inset 0 0 0 1px #4a524f;

  left: 145px; }

.dot:after {
  width: 40px;
  height: 40px;

  position: absolute;
  background: transparent;

  -moz-border-radius: 20px;

  box-shadow: inset 0 0 0 1px #c7d620;

  position: absolute;
  top: -15px;
  left: -15px; }

.small {
